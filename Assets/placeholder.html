<!DOCTYPE html>
<html>
<head>
    <title>Netflix Clone Placeholder Images</title>
</head>
<body>
    <canvas id="logo" width="400" height="200"></canvas>
    <canvas id="header" width="1920" height="1080"></canvas>
    <canvas id="feature1" width="600" height="400"></canvas>
    <canvas id="feature2" width="600" height="400"></canvas>
    <canvas id="feature3" width="600" height="400"></canvas>
    <canvas id="feature4" width="600" height="400"></canvas>
    <canvas id="down-icon" width="50" height="50"></canvas>
    <canvas id="favicon" width="32" height="32"></canvas>

    <script>
        function createPlaceholder(canvasId, text, bgColor) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = bgColor || '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `${Math.min(canvas.width/10, 48)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width/2, canvas.height/2);
            
            // Save as PNG
            const link = document.createElement('a');
            link.download = `${canvasId}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Create all placeholders
        createPlaceholder('logo', 'NETFLIX', '#E50914');
        createPlaceholder('header', 'Netflix Header Background', '#141414');
        createPlaceholder('feature1', 'TV Shows Feature', '#232323');
        createPlaceholder('feature2', 'Download Feature', '#232323');
        createPlaceholder('feature3', 'Watch Everywhere', '#232323');
        createPlaceholder('feature4', 'Kids Profile', '#232323');
        createPlaceholder('down-icon', 'â–¼', '#FFFFFF');
        createPlaceholder('favicon', 'N', '#E50914');
    </script>
</body>
</html>
